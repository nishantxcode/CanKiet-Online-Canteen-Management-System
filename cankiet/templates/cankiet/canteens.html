{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
      
    <link rel="stylesheet" href="{% static 'css/canteen.css'%}">
    <title>canteen</title>
    <link rel="icon" href="{% static 'images/cankiet_logo.png' %}">
</head>
<body>
      <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark text-light bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="{% static 'images/cankiet_logo.png' %}"  height="60px" alt="logo" class="img-responsive"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-4">
                        <h6>{{request.session.user.name }} &nbsp; {{request.session.user.u_id}}</h6>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="" href="#"><h6 class="text-light">home</h6></a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="btn btn-light text-warm" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="{% static 'images/grid-layout2.jpg'%}" height="720px" class="d-block w-100" style="filter: blur(3px);" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="/static/images/grid-layout3.jpg" height="720px" class="d-block w-100" style="filter: blur(3px);" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="/static/images/grid-layout4.jpg" height="720px" class="d-block w-100"  style="filter: blur(3px);" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="maincontainer m-3 p-3 mt-5 d-flex justify-content-center ">
        <div class="container mt-5">
            <div class="row mt-5 mx-auto">
              <h2 class="text-center fw-bolder text-light">Choose Any canteen of Our college</h2>

                {% for can in canteen %}
            

                <div class="col-sm-4">
                <!-- Card -->
                <div class="card card-custom">
                    <img src="{% static 'images/image1.jpg'%}" class="card-img-top" alt="Card image">
                    <div class="card-body">
                        <h5 class="card-title">{{can.c_name}}</h5>
                        <a href="{% url 'food' can.c_no %}" class="btn btn-custom">See menu</a>
                    </div>
                    </div>
                        </div>
                {% endfor %}
            
            
        
            
            </div>
        </div>
    </div>

        

</body>
</html>
